{% include "header.html" %}
{% import "bootstrap/wtf.html" as wtf %}

<header class="masthead" style="background-image: url('../static/img/back-banner-img.jpg');">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">

                    <h1 style="color: white;">Register</h1>
                    <span class="subheading" style="color: white;">Please fill in the form and submit
                        </span>

        </div>
    </div>

<div class="container">

        <div class="col-lg-8 col-md-10 mx-auto">
            {{ wtf.quick_form(form, novalidate=True, button_map={"submit": "primary"})}}
        </div>
    </div>


</div>
