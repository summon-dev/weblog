{% include "header.html" %}

<!-- Page Header -->
<header class="masthead" style="background-image: url('../static/img/back-banner-img.jpg');">
    <div class="overlay">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1 style="color: white;">S & R Development Blog</h1>
                    <span class="subheading" style="color: white;">A Technology Blog</span>
                </div>
            </div>
        </div>
    </div>
</div>
</header>

<!--  Main Content -->

<div class="container container-post p-lg-5 p-sm-1">
    <div>
        {% for post in posts %}
        <div class="card mb-3 card-div-pos">
            <img class="card-img-top"
                src= {{ post.img_url }}
                alt="Card image cap">
            <div class="card-body">
                <a href="{{url_for('show_post', post_id=post.id)}}">
                <h5 class="card-title">{{ post.title }}</h5>
            </a>
                <p class="card-text">{{ post.body | safe}}</p>
                <p class="card-text"><small class="text-muted">{{ post.date }}</small></p>
                
                <a href="#" class="card-link">Delete</a>
                <a href="#" class="card-link">Edit</a>
            </div>

        </div>
        {% endfor %}
        <div class="clearfix">
            {% if current_user.id == 1%}
            <a class="btn btn-primary float-right" href="{{url_for('create_post')}}"> Create New Post</a>
            {% endif %}
        </div>
    </div>
